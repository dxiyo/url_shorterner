<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>
    <p>Enter a URL to convert it into a short one.</p>
    <form id="convertForm">
        <input type="url" id="urlInput" placeholder="Ex: google.com">
        <button type="submit">Convert</button>
    </form>
    <p id="output"></p>

    <script src="index.js"></script>
</body>
</html>
